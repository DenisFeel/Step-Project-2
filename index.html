<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Project 3</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<header>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Homework</a></li>
			<li><a class="active" href="#">Settings</a></li>
		</ul>
		<a href="#"><img src="img/av_64.png" alt="profile photo"></a>
	</header>
	<main>
		<h1>Settings</h1>
		<div class="container">
			<form class="avatar_form" action="#" method="post" name="avatar_form">
				<h2>AVATAR</h2>
				<img src="img/av_256.png" alt="avatar">
				<input id="photo" type="file" name="choose_photo">
				<label for="photo">Choose photo</label>
			</form>
			<form class="info_form" action="#" method="post" name="info_form">
				<h2>STUDENT'S INFO</h2>
				<input type="text" name="first_name" placeholder="First name">
				<input type="text" name="last_name" placeholder="Last name">
				<input type="email" name="email" placeholder="Email">
				<input type="number" name="phone_number" placeholder="Phone number">
				<input type="text" name="address" placeholder="Address">
				<input type="url" name="fb_link" placeholder="FB link">
				<button type="submit">Save changes</button>
			</form>
			<form class="password_form" action="#" method="post" name="password_form">
				<h2>CHANGE PASSWORD</h2>
				<input type="password" name="old" placeholder="Old password">
				<input type="password" name="new" placeholder="New password">
				<input type="password" name="repeat" placeholder="Repeat password">
			</form>
		</div>
	</main>
</body>
</html>
